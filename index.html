<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class="quiz-box">
      <div class="timer">Time:</div>
      <div class="highscore">
        <button class="view-highscore">Highscores</button>
      </div>
      <div class="rules">
        <h1>JavaScript Quiz</h1>
        <p>
          Try to answer as many of the following JavaScript related questions as
          you can. You'll have to be quick though because you only have 60
          seconds to answer all the questions. Keep in mind that for every
          incorrect answer you will be penalized time and points.
        </p>
        <button class="start">Begin Quiz</button>
      </div>
      <div class="quiz">
        <div id="question"><p></p></div>
        <div id="choices">
          <button id="a" onclick="checkAnswer('a')"></button>
          <button id="b" onclick="checkAnswer('b')"></button>
          <button id="c" onclick="checkAnswer('c')"></button>
          <button id="d" onclick="checkAnswer('d')"></button>
          <div id="results"></div>
        </div>
      </div>
      <div class="gameover">
        <h2></h2>
        <div class="score"></div>
        <input type="text" id="initials" placeholder="Enter your initials" />
        <button class="submit">Submit</button>
      </div>
      <div class="scorelist">
        <div id="scorecard">
          <h2>Highscores</h2>
        </div>
        <div class="hs-initials"></div>
        <div class="hs-score"></div>
        <button class="back">Replay</button>
        <button class="clear">Clear highscores</button>
      </div>
    </div>

    <main>
      <section></section>
    </main>
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
